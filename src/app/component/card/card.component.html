<div class="section-card">
    <div class="card">
      <div class="card-header">
        <img [src]="tweet.user.profile_image_url_https" alt="" />
        <div class="title">
          <h2>{{tweet.user.name}}</h2>
          <p>@{{tweet.user.screen_name}}</p>
        </div>
      </div>
      <div class="card-body">
        <p>
          {{tweet.full_text}} ... 
        </p>
      </div>
      <div class="card-footer">
        <i class="fas fa-share"></i>
        <i class="fas fa-retweet"></i>
        <i (click)="favoriteTweet(tweet.id_str)" class="fas fa-star" [ngStyle]="{'color': favorite  ? '#e0255e' : '#808080' }"></i>
      </div>
  
      <div class="picture"></div>
    </div>
  
    <div class="scroll-section">
      <img src="assets/logo.png" alt="" />
      <div class="scroll ">
        <ng-container *ngIf="!open">
          <p (click)="openBox($event)">... m√°s</p>
          <i (click)="openBox($event)" class="fas fa-chevron-down"></i>
        </ng-container>
        <i
          *ngIf="open"
          (click)="openBox($event)"
          class="fas fa-chevron-up top-arrow"
        ></i>
        <div *ngIf="open" class="scroll-body fade-in">
            <p class="time"> {{tweet.created_at | date}}</p>
            <!-- <p class="time"> 10:97 AM - 9 Apr 13</p> -->
            <p class="tweet">
                {{tweet.full_text}} 
            </p>
        </div>
      </div>
    </div>
  </div>
