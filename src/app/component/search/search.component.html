<div class="container m3">
    <h2>Tweet Search</h2>
    <div class="input-icons"> 
        <i class="fa fa-search icon"></i> 
        <input name="search" [ngModel]="search" (ngModelChange)="changed($event)"  placeholder="Search" class="input-field" type="text" pattern="[A-Za-z0-9]{1,15}"> 
        <i class="fas fa-times-circle icon"></i>        
    </div> 
</div>
