<app-search
  (tweets)="createTweets($event)"
  (loading)="loading = $event"
  (empty)="empty = $event"
></app-search>
<div class="container">
  <div class="loading" *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>
  <div class="loading" *ngIf="empty">
    <p>No hay informaci√≥n</p>
  </div>
  <div class="principal-content" *ngIf="!loading">
    <ng-container *ngFor="let tweet of tweets">
      <div class="card">
        <app-card [tweet]="tweet"></app-card>
      </div>
    </ng-container>
  </div>
</div>
